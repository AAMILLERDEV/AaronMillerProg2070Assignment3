<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=10., maximum-scale=1.0, user-scalable=no">
    <title>Assignment 3</title>
    <!--jquery-->
    <script src="js/lib/jquery-2.1.4.js"></script>
    <!--jquery mobile-->
    <script src="js/lib/jquery.mobile-1.4.5.js"></script>
    <!--jquery mobile styles-->
    <link rel="stylesheet" href="css/lib/jquery.mobile-1.4.5.css">
    <!--jquery validation-->
    <script src="js/lib/jquery.validate.js"></script>
    <!--personal style-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JavaScript Files-->
    <script src="js/facade.js"></script>
    <script src="js/global.js"></script>
    <script src="js/util.js"></script>
</head>
    <body>
    <!--Home Page-->
        <div id="homePage" data-role="page">
            <header data-role="header" data-position="fixed" data-theme="a">
                <h1>Home Page</h1>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#homePage" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
                        <li><a href="#addVehicle" data-icon="plus">Add Vehicle</a></li>
                        <li><a href="#showEntries" data-icon="grid">Show Entries</a></li>
                    </ul>
                </div>
            </header>

            <section data-role="content">
                <a href="#addVehicle"><button type="button">Add a New Vehicle</button></a>
            </section>
        </div>

    <!--Add Record Page-->
        <div id="addVehicle" data-role="page">
            <header data-role="header" data-position="fixed" data-theme="a">
                <h1>Add a Vehicle</h1>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li><a href="#homePage" data-icon="home">Home</a></li>
                        <li><a href="#addVehicle" data-icon="plus" class="ui-btn-active ui-state-persist">Add Vehicle</a></li>
                        <li><a href="#showEntries" data-icon="grid">Show List of Entered Vehicles</a></li>
                    </ul>
                </div>
            </header>

            <section data-role="content">
                <div id="feedbackFormDiv">
                    <form id="formAddVehicle" name="formAddVehicle">
                        <label for="txtFirstName">First Name:</label>
                        <input type="text" id="txtFirstName" name="txtFirstName" data-clear-btn="true">

                        <label for="txtLastName">Last Name:</label>
                        <input type="text" id="txtLastName" name="txtLastName" data-clear-btn="true">

                        <label for="txtAddress">Address:</label>
                        <input type="text" id="txtAddress" name="txtAddress" data-clear-btn="true">

                        <label for="txtCity">City:</label>
                        <input type="text" id="txtCity" name="txtCity" data-clear-btn="true"></input>

                        <label for="selectProvince">Province:</label>
                        <select id="selectProvince" name="selectProvince">
                            <option value="ON" selected>ON</option>
                            <option value="AB">AB</option>
                            <option value="BC">BC</option>
                            <option value="MB">MB</option>
                            <option value="NB">NB</option>
                            <option value="NL">NL</option>
                            <option value="NT">NT</option>
                            <option value="NS">NS</option>
                            <option value="NU">NU</option>
                            <option value="PE">PE</option>
                            <option value="QC">QC</option>
                            <option value="SK">SK</option>
                            <option value="YT">YT</option>
                        </select>

                        <label for="txtPostalCode">Postal Code:</label>
                        <input type="text" id="txtPostalCode" name="txtPostalCode" data-clear-btn="true">

                        <label for="txtPhone">Phone Number:</label>
                        <input type="text" id="txtPhone" name="txtPhone" data-clear-btn="true">

                        <label for="txtEmail">Email Address:</label>
                        <input type="text" id="txtEmail" name="txtEmail" data-clear-btn="true">

                        <h2>Vehicles Information</h2>

                        <label for="txtMake">Make:</label>
                        <input type="text" id="txtMake" name="txtMake" data-clear-btn="true">

                        <label for="txtModel">Model:</label>
                        <input type="text" id="txtModel" name="txtModel" data-clear-btn="true">

                        <label for="numYear">Year:</label>
                        <input type="number" id="numYear" name="numYear" data-clear-btn="true">

                        <div id="urlOutput"></div>

                        <button type="button" id="btnSubmit" name="btnSubmit" class="ui-btn-active" data-inline="true">Submit</button>

                    </form>
                </div>
            </section>
        </div>

    <!--Reviews Page-->
    <div id="showEntries" data-role="page">
        <header data-role="header" data-position="fixed" data-theme="a">
            <h1>List of Vehicles Added</h1>
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="#homePage" data-icon="home">Home</a></li>
                    <li><a href="#addVehicle" data-icon="plus">Add Vehicle</a></li>
                    <li><a href="#showEntries" data-icon="grid" class="ui-btn-active ui-state-persist">Show List of Entered Vehicles</a></li>
                </ul>
            </div>
        </header>

        <section data-role="content">
            <ul id="lvAll" data-role="listview" class="ui-listview-inset">
            </ul>
        </section>
    </div>
    </body>
</html>
